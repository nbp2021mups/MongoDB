<div class="card">
  <div class="card-header d-flex flex-row justify-content-between">

    <h2>Cena: {{ order.cena | number : '1.2-2' }} dinara</h2>
    <div *ngIf="category == 'user'; then user else company"></div>

    <ng-template #user>

      <div *ngIf="order.potvrdjena.vrednost; then checked else waiting"></div>

        <ng-template #checked>
          <svg xmlns="http://www.w3.org/2000/svg" data-toggle="tooltip" data-placement="top" title="Potvrđena" width="25" height="25" class="bg-success bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
          </svg>
        </ng-template>

        <ng-template #waiting>
            <svg xmlns="http://www.w3.org/2000/svg" data-toggle="tooltip" data-placement="top" title="Na čekanju" width="25" height="25" class="bi bi-clock" viewBox="0 0 16 16">
              <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
            </svg>
        </ng-template>

    </ng-template>

    <ng-template #company>
      <button class="btn btn-primary" (click)="confirmOrder()">Odobri narudžbinu</button>
    </ng-template>

  </div>

  <div class="card-body d-flex flex-column justify-content-between">

    <h5 class="card-title">Broj proizvoda: {{ order.brojProizvoda }}</h5>
    <p class="card-text">Datum: {{ order.datum | date : 'dd. MMM. yyyy. u HH:mm' : 'sr-Latn-RS' }}h</p>

    <div class="d-flex flex-column justify-content-between">

      <div class="d-flex flex-row justify-content-between">

        <button *ngIf="category == 'company'" class="btn btn-primary" (click)="displayUser = !displayUser ">{{ displayUser ? 'Sakrij' : 'Prikaži' }} korinika</button>
        <button class="btn btn-primary" (click)="toggleProducts()">{{ displayProducts ? 'Sakrij' : 'Prikaži' }} proizvode</button>

      </div>

      <div *ngIf="displayProducts" class="d-flex flex-column pt-1 mt-3 mb-1 h-50">

        <div class="overflow-auto" style="max-height: 60vh">
          <app-product-order *ngFor="let product of order.proizvodi" [product]="product" [displayOnly]="true"></app-product-order>
        </div>
        <button *ngIf="hasMoreProducts" class="btn btn-primary" (click)="loadMoreProducts()">Učitaj još</button>

      </div>

    </div>

  </div>

</div>
