<div class="card container-class d-flex flex-wrap">
  <div class="row">
    <div class="col-2">
      <img src="{{ product.slika }}" class="img-fluid rounded-start" alt="Nije podrzano">
    </div>
    <div class="col-7">
      <div class="card-body">
        <h3 class="card-title">{{ product.naziv }} - {{ product.proizvodjac }}</h3>
        <p class="card-text"> {{ product.poreklo.naziv }} </p>
        <p class="card-text text-muted"> {{ product.kolicina }} x {{ product.cena | number : '1.2-2' }} dinara</p>
      </div>
    </div>
    <div *ngIf="!displayOnly" class="col-3 d-flex flex-row">
      <div class="col-4 d-flex flex-column justify-content-center">
        <button class="btn btn-outline-secondary h-15" type="button" (click) = "changeAmount(product.kolicina + 1)">+1</button>
        <input type=number class="form-control w-100 text-center h-15" [value] = 'product.kolicina' (input)="changeAmount($event.target.value)" aria-label="Example text with two button addons" min="1">
        <button class="btn btn-outline-secondary h-15" type="button" (click)= "changeAmount(product.kolicina - 1)">-1</button>
      </div>
      <div class="col-6"></div>
      <button class="btn btn-outline-danger h-25 col-2 mr" type="button" (click)= "removeProduct()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
